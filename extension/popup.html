<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Profile</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #efc19e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgb(240, 133, 2);
    }
    h3 {
      text-align: center;
      color: #000000;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .input-container {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
      color: #000000;
    }
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ef4908;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="file"]:hover {
      border-color: #7d3417;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ef4908;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 16px;
    }
    button:hover {
      background-color: #7d3417;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .status {
      margin-top: 20px;
      font-size: 16px;
      color: #ef4908;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h3>Upload Profile</h3>
  <div class="input-container file-input">
    <label for="image-upload">Upload Image:</label>
    <input type="file" id="image-upload" accept="image/*">
  </div>
  <button id="change-pictures">Change</button>
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
